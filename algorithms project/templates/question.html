<!DOCTYPE html>
<html>
<head>
    <title>Question</title>
</head>
<body>

    <!-- Lives Display -->
    <p>Lives remaining: {{ lives }}</p>


    <h1>Question {{ index + 1 }}</h1>
    <p>{{ question }} {{ current_level }} Level</p>
    <form method="post" action="/question">
        <input type="text" name="answer" placeholder="Your answer">
        <input type="submit" value="Submit Answer"> <p>Correct Answers in a Row: {{ correct_streak }}</p>

    </form>

</body>
</html>

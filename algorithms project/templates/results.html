
<!DOCTYPE html>
<html>
<head>
    <title>Results</title>
    <!-- Add any necessary CSS or JS links here -->
</head>
<body>
    <h1>Results</h1>
    <ul>
        {% for question, user_answer, is_correct in results %}
            <li>
                {{ question }} - Your Answer: {{ user_answer }}
                <strong>{{ 'Correct' if is_correct else 'Incorrect' }}</strong>
            </li>
        {% endfor %}
    </ul>
    <!-- New functionality: Displaying score and providing continue/exit options -->
    <div class="results">
        <h2>Your Score: {{ score }}</h2>
        <form action="{{ url_for('show_results') }}" method="post">
            <button type="submit" name="choice" value="continue">Continue</button>
            <button type="submit" name="choice" value="exit">Exit</button>
        </form>
    </div>
    <!-- Old component preserved: Try Again link -->
    <a href="/">Try Again</a>
</body>
</html>

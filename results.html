<!DOCTYPE html>
<html>
<head>
    <title>Results</title>
</head>
<body>
    <h1>Results</h1>
    <ul>
        {% for question, user_answer, is_correct in results %}
            <li>
                {{ question }} - Your Answer: {{ user_answer }}
                <strong>{{ 'Correct' if is_correct else 'Incorrect' }}</strong>
            </li>
        {% endfor %}
    </ul>
    <a href="/">Try Again</a>
</body>
</html>
